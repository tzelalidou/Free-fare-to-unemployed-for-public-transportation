<!DOCTYPE html>
<html xmlns:form="register">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #163d5b;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        * {
            box-sizing: border-box;
        }
        .title {
            color: #eee;
            font-family: sans-serif;
            font-size: 36px;
            font-weight: 600;
            margin-top: 30px;
        }


        .subtitle {
            color: #eee;
            font-family: sans-serif;
            font-size: 15px;
            font-weight: 600;
            margin-top: 10px;
        }
        .noteplace {
            color: #eee;
            font-family: sans-serif;
            font-size: 12px;
            font-weight: 600;
            margin-top: 30px;
        }
        /* Add padding to containers */
        .container {
            padding: 16px;
            background-color: rgb(22, 61, 91);
            border-radius: 20px;
            width: 400px;

        }
        .placeholder {
            color: #d9d9f8;
            font-family: sans-serif;
            left: 20px;
            line-height: 14px;
            pointer-events: none;
            position: absolute;
            transform-origin: 0 50%;
            transition: transform 200ms, color 200ms;
            top: 20px;
        }


        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border-radius: 13px;
            display: inline-block;
            border: none;
            background: #d9d9f8;
        }

        input[type=text]:focus, input[type=password]:focus {
            background-color: #dcf2fc;
            outline: none;
        }

        /* Overwrite default styles of hr */
        hr {
            border: 1px solid #d9d9f8;
            margin-bottom: 25px;
        }

        /* Set a style for the submit button */
        .registerbtn {
            background-color: #336e9a;
            border-radius: 10px;
            color: white;
            padding: 16px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        .registerbtn:hover {
            opacity: 1;
        }

        /* Add a blue text color to links */
        a {
            color: dodgerblue;
        }

        /* Set a grey background color and center the text of the "sign in" section */
        .signin {
            background-color: #f1f1f1;
            text-align: center;
            padding: 2px 3px;
        }
    </style>
</head>
<body>

<form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <div class="container">
        <div class="title">Register</div>
        <div class="subtitle">Please fill in this form to create an account.</div>
        <hr>
        <label for="firstname" class="placeholder"></label>
        <input type="text" th:field="*{firstName}" placeholder="First Name" name="firstname"  id="firstname" required>
        <label for="lastname" class="placeholder"></label>
        <input type="text" th:field="*{lastName}" placeholder="Last Name" name="lastname" id="lastname" required>

        <label for="username" class="placeholder"></label>
        <input type="text" th:field="*{username}" placeholder="Username" name="username" id="username" required>


        <input type="password" th:field="*{password}" placeholder="Password" name="psw" id="psw" required>
        <label for="psw" class="placeholder"></label>

        <label for="psw-repeat" class="placeholder"></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>

        <div class="noteplace">By creating an account you agree to our Terms & Privacy.</div>


        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="/login">Sign in</a>.</p>
    </div>
</form>

</body>
</html>
