<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table class="table table-hover">
    <thead>
    <tr>
        <th>Application Id</th>
        <th>Amka Number</th>
        <th>Birthdate</th>
        <th>Address</th>
        <th>Year of Unemployment</th>
        <th>Imgname</th>
        <!--        <th>Id of application owner</th>-->
    </tr>
    </thead>
    <tbody>

    <tr th:each="appli:${allapl}">
        <td th:text="${appli.aid}"></td>
        <td th:text="${appli.amkanumber}"></td>
        <td th:text="${appli.birthdate}"></td>
        <td th:text="${appli.address}"></td>
        <td th:text="${appli.yearofunemployment}"></td>
        <td th:text="${appli.imgname}"></td>
        <td th:text="${appli.applicationstatus}"></td>
        <!--        <td th:text="${appli.user.getId}"></td>-->
    </tr>
    </tbody>
</table>

<a href="/oasa/validation/done"><input type="button" value="VALIDATION" id="validation" ></a>
<a href="/oasa"><input type="button" value="GO BACK" id="go_back" ></a>
<br><a href="/logout">logout</a>
</body>
</html>
