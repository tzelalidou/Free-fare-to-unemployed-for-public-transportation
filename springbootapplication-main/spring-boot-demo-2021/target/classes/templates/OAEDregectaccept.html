<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Application</title>
</head>
<style>
    table {
        color: #37356e;
    }
    th, td {
        color: #163d5b;
        background-color: white;
        border-radius: 12px;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
    .button {
        background-color: #08d;
        border-radius: 15px;
        border: 0;
        box-sizing: border-box;
        color: #eee;
        cursor: pointer;
        font-size: 18px;
        height: 30px;
        text-align: center;
        width: 100%;
        float: left;

    }

    .button:active {
        background-color: #06b;
    }
    .center2 {
        float: left;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        display: flex;


    }

</style>
<body>
<table class="center">
    <thead>
    <tr>
        <th>Application Id</th>
        <th>Amka Number</th>
        <th>Birthdate</th>
        <th>Address</th>
        <th>Year of Unemployment</th>
        <th>Application status</th>
        <th>Username of Owner</th>
        <th>Owner Image </th>




    </tr>
    </thead>
    <tbody>

    <tr th:each="ap:${applica}">
        <td th:text="${applica.aid}"></td>
        <td th:text="${applica.amkanumber}"></td>
        <td th:text="${applica.birthdate}"></td>
        <td th:text="${applica.address}"></td>
        <td th:text="${applica.yearofunemployment}"></td>
        <td th:text="${applica.applicationstatus}"></td>
        <td th:text="${applica.user.getUsername()}"></td>
        <div id="im" th:with="imagename=${applica.imgname}">
        <td>
            <img alt="Avatar"  id="img"  th:src="@{'C:/Users/tzela/IdeaProjects/springbootapplication/springbootapplication-main/spring-boot-demo-2021/src/main/resources/templates/img/'+${applica.imgname}}" >

        </td>
        </div>

    </tr>
    </tbody>
</table>

<div class="center2">
    <a href="/oaed/confirmation/accept"><input type="button"  class="button" value="Confirm" id="acceptbtn" ></a>
    <a href="/oaed/confirmation/deny"><input type="button"   class="button"   value="Deny"   id="denybtn" ></a>
    <input type="button" class="button" value="Logout" id="logout"  >
    <script type="text/javascript">
        document.getElementById("logout").onclick = function () {
            location.href = "/logout";
        };
    </script>
</div>

</body>
</html>
