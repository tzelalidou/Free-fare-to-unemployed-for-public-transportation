<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Application</title>
</head>
<style>
    table {
        color: #37356e;
    }
    th, td {
        color: #f7fafd;
        background-color: #1d6185;
        border-radius: 12px;
    }
    .center {
        margin-left: auto;
        margin-right: auto;
    }
    .button {
        background-color: #08d;
        border-radius: 15px;
        border: 0;
        box-sizing: border-box;
        color: #eee;
        cursor: pointer;
        font-size: 18px;
        height: 30px;
        text-align: center;
        width: 100%;
        float: left;
        margin-top:567px ;

    }

    .button:active {
        background-color: #06b;
    }
    .center2 {
        float: left;
        margin: 0;
        position: absolute;
        top: 20%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        display: flex;


    }
</style>
<body>
<table class="center">
    <thead>
    <tr>
        <th>Application Id</th>
        <th>Amka Number</th>
        <th>Birthdate</th>
        <th>Address</th>
        <th>Year of Unemployment</th>
        <th>Imgname</th>
        <th>Application status</th>
        <th>Username of Owner</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="ap:${applica}">
        <td th:text="${ap.aid}"></td>
        <td th:text="${ap.amkanumber}"></td>
        <td th:text="${ap.birthdate}"></td>
        <td th:text="${ap.address}"></td>
        <td th:text="${ap.yearofunemployment}"></td>
        <td th:text="${ap.imgname}"></td>
        <td th:text="${ap.applicationstatus}"></td>
        <td th:text="${ap.user.getUsername()}"></td>
    </tr>
    </tbody>
</table>

<div class="center2">
    <a href="/oaed/confirmation/accept"><input type="button"  class="button" value="Confirm" id="acceptbtn" ></a>
    <a href="/oaed/confirmation/deny"><input type="button"   class="button"   value="Deny"   id="denybtn" ></a>
    <input type="button" class="button" value="Logout" id="logout"  >
    <script type="text/javascript">
        document.getElementById("logout").onclick = function () {
            location.href = "/logout";
        };
    </script>
</div>

</body>
</html>
