<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error page</title>
</head>
<style>
    CSS BabelResult Skip Results Iframe
    EDIT ON
    @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Roboto:wght@100;300&display=swap");
    :root {
        --button: #b3b3b3;
        --button-color: #0a0a0a;
        --shadow: #000000;
        --bg: #737373;
        --header: #7a7a7a;
        --color: #fafafa;
        --lit-header: #e6e6e6;
        --speed: 2s;
    }
    * {
        box-sizing: border-box;
        transform-style: preserve-3d;
    }

    body {
        min-height: 100vh;
        display: flex;
        font-family: 'Roboto', sans-serif;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--bg);
        color: var(--color);
        perspective: 1200px;
    }
    a {
        text-transform: uppercase;
        text-decoration: none;
        background: var(--button);
        color: var(--button-color);
        padding: 1rem 4rem;
        border-radius: 4rem;
        font-size: 0.875rem;
        letter-spacing: 0.05rem;
    }
    p {
        font-weight: 100;
    }
    h1 {
        font-size: clamp(4rem, 30vmin, 20rem);
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        color: #1c1a1a;
        margin-bottom: 1rem;
        letter-spacing: 1rem;
        background: radial-gradient(var(--lit-header), var(--header) 45%) var(--x) 100%/200% 200%;
        -webkit-background-clip: text;
    }
    h1:after {
        -webkit-animation: swing var(--speed) infinite alternate ease-in-out;
        animation: swing var(--speed) infinite alternate ease-in-out;
        content: "403";
        position: absolute;
        top: 0;
        left: 0;
        color: var(--shadow);
        filter: blur(1.4vmin);
        );
    }
    .cloak {
        animation: swing var(--speed) infinite alternate-reverse ease-in-out;
        height: 100%;
        width: 100%;
        transform-origin: 50% 30%;
        transform: rotate(calc(var(--swing-x) * -0.25deg));
        background: radial-gradient(40% 40% at 50% 42%, transparent, #000 35%);
    }
    .cloak__wrapper {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        overflow: hidden;
    }
    .cloak__container {
        height: 250vmax;
        width: 250vmax;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .info {
        text-align: center;
        line-height: 1.5;
        max-width: clamp(16rem, 90vmin, 25rem);
        color: #ffffff;
    }
    .info > p {
        margin-bottom: 3rem;
    }
    @-webkit-keyframes swing {
        0% {
            --swing-x: -100;
            --swing-y: -100;
        }
        50% {
            --swing-y: 0;
        }
        100% {
            --swing-y: -100;
            --swing-x: 100;
        }
    }
    @keyframes swing {
        0% {
            --swing-x: -100;
            --swing-y: -100;
        }
        50% {
            --swing-y: 0;
        }
        100% {
            --swing-y: -100;
            --swing-x: 100;
        }
    }
    .button {
        background-color: #070b0e;
        border-radius: 15px;
        border: 0;
        box-sizing: border-box;
        color: #eee;
        cursor: pointer;
        font-size: 18px;
        height: 35px;
        text-align: center;
        width: 100%;
        float: left;
    }

    .button:active {
        background-color: #030303;
    }
</style>
<body>
<h1>Sorry:(</h1>
<div class="cloak__wrapper">
    <div class="cloak__container">
        <div class="cloak"></div>
    </div>
</div>
<div class="info">
    <h2>This page is forbidden for you.</h2>
    <p>You can't access this page.Please go to your home.</p>
    <input type="button" class="button" value="home" id="home" >
    <script type="text/javascript">
        document.getElementById("home").onclick = function () {
            location.href = "/home";
        };
    </script>
</div>
</body>
</html>
