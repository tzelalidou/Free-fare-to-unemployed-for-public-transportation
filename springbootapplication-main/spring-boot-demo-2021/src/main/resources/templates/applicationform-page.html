<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="#" th:action="@{/unemployed/application}" th:object="${appl}" method="post">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" maxlength="20"><br>

    <label for="lname">Last name:</label>
    <input type="text" id="lname" name="lname" maxlength="40"> <br>

    <label for="amka">Amka Number:</label>
    <input id="amka" th:field="*{amkanumber}" name="amka" >

    <label for="birth">Birthdate</label>
    <input type="text" th:field="*{birthdate}" id="birth" name="birth" maxlength="50"> <br>

    <label for="address">Address</label>
    <input type="text" th:field="*{address}" id="address" name="address" maxlength="50"> <br>

    <label for="unemployedate">Unemployed date</label>
    <input type="text" th:field="*{yearofunemployment}" id="unemployedate" name="unemployedate" maxlength="50"> <br>

    <label for="avatar">Upload your Image</label>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

    <a href="/unemployed"><input type="submit" value="submit" id="submit" ></a>
    <br><a href="/logout">logout</a>
</form>

</body>
</html>
