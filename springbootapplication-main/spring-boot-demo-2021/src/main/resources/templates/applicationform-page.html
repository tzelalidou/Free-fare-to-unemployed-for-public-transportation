<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="application">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form:>
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" maxlength="20"><br>
    <label for="lname">Last name:</label>
    <input type="text"  id="lname" name="lname" maxlength="40"> <br>
    <label for="amka">Amka Number:</label>
    <input id="amka" name="amka" type="tel">
    <label for="birth">Birthdate</label>
    <input type="text"  id="birth" name="birth" maxlength="50"> <br>
    <label for="address">Address</label>
    <input type="text"  id="address" name="address" maxlength="50"> <br>
    <label for="unemployedate">Unemployed date</label>
    <input type="text"  id="unemployedate" name="unemployedate" maxlength="50"> <br>
    <label for="avatar">Upload your Image</label>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">

    <input type="submit" value="submit" id="submit" >
</form:>

<br><a href="/logout">logout</a>
</body>
</html>
